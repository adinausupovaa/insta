<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Redesign Desktop</title>
    <!-- Link to CSS -->
    <link rel="stylesheet" href="./style.css" />
    <!-- Remix Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <a href="#" class="logo">
        <img src="./icons/instagram_logo_icon_170643.png" alt="" />
      </a>
      <!-- Profile Image -->
      <div class="profile">
        <div class="profile-img">
          <img src="./icons/profile.jpg" alt="" />
        </div>
        <div class="name">
          <h1>Takhmina and Adina</h1>
          <img src="./icons/verify.jpg" alt="" />
        </div>
        <span>@adina&takhmina</span>
      </div>
      <!-- About -->
      <div class="about">
        <!-- Box1 -->
        <div class="box">
          <h3>54</h3>
          <span>Posts</span>
        </div>
        <!-- Box2 -->
        <div class="box">
          <h3>14.4k</h3>
          <span>Followers</span>
        </div>
        <!-- Box3 -->
        <div class="box">
          <h3>14</h3>
          <span>Following</span>
        </div>
      </div>
      <!-- Menu -->
      <div class="menu">
        <a href="#" class="active">
          <span class="icon">
            <i class="ri-function-line"></i>
          </span>
          Feed
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-search-line"></i>
          </span>
          Explore
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-notification-4-line"></i>
          </span>
          Notification
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-mail-unread-fill"></i>
          </span>
          Messages
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-send-plane-fill"></i>
          </span>
          Direct
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-bar-chart-2-fill"></i>
          </span>
          Stats
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-settings-5-line"></i>
          </span>
          Setting
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-logout-box-r-line"></i>
          </span>
          Logout
        </a>
      </div>
    </div>
    <!-- Main Home -->
    <div class="main-home">
      <!-- Header -->
      <div class="header">
        <!-- Search -->
        <div class="search">
          <i class="ri-search-line"></i>
          <input type="text" placeholder="Search" />
        </div>
        <!-- Content -->
        <div class="header-content">
          <i class="ri-notification-4-fill"></i>
          <i class="ri-mail-unread-fill"></i>
          <!-- Button -->
          <a href="#" class="btn">
            <i class="ri-add-circle-fill"></i>
            <div class="btn-text">Add Photo</div>
          </a>
        </div>
      </div>
      <!-- Stories -->
      <div class="stories-title">
        <h1>Stories</h1>
        <a href="#" class="btn">
          <i class="ri-play-circle-line"></i>
          <div class="text">Watch all</div>
        </a>
      </div>
      <!-- Stories Content -->

      <div class="stories">
        <div class="stories-img color">
          <img src="./icons/story1.jpg" alt="" />
          <img src="./icons/story2.jpg" alt="" />
          <img src="./icons/story3.jpg" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
